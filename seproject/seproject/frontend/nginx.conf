server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA files and fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Return 502 for API calls when backend is not present (prevents startup failure)
  location /api/ {
    return 502;
  }
}
